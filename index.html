<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        .message {
            margin-bottom: 8px;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.bot {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 50px);
            padding: 8px;
            margin-right: 8px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, "user");
                userInput.value = "";
                generateResponse(userMessage);
            }
        }

        function addMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function generateResponse(userMessage) {
            let response;

            // Simple AI logic
            if (userMessage.toLowerCase().includes("hello")) {
                response = "Hello! How can I help you today?";
            } else if (userMessage.toLowerCase().includes("how are you")) {
                response = "I'm just a bot, but I'm functioning perfectly!";
            } else {
                response = "Sorry, I didn't understand that. Can you try rephrasing?";
            }

            setTimeout(() => addMessage(response, "bot"), 500); // Simulates response delay
        }
    </script>
</body>
  </html>
